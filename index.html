<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet Map with GPS Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const coords = [
    [34.61877, -118.63715],
    [34.64111, -118.41333],
    [34.56763, -118.62671],
    [34.3475, -117.83],
    [34.72898, -118.69205],
    [34.33415, -117.83302],
    [34.32633, -117.81434],
    [34.35053, -117.83786],
    [34.3409, -117.6568],
    [34.2907, -117.8409],
    [34.17335, -117.62921],
    [34.16929, -117.52295],
    [34.17586, -117.52373],
    [34.17946, -117.52911],
    [34.1764, -117.53211],
    [34.17535, -117.53805],
    [34.17906, -117.53094],
    [34.17509, -117.54277],
    [34.17081, -117.53512],
    [34.26500046, -117.63100082],
    [34.32556, -117.83722],
    [34.29100045, -118.04900055],
    [34.28992, -118.04683],
    [34.29037, -118.05076],
    [34.18058, -118.01493],
    [34.18951, -118.02533]
  ];

  const map = L.map('map');
  const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  });
  tileLayer.addTo(map);

  if (coords.length > 0) {
    const polyline = L.polyline(coords, {color: 'red'}).addTo(map);
    const bounds = polyline.getBounds();
    const MAX_FIT_ZOOM = 15;
    map.fitBounds(bounds, { padding: [20, 20] });
    if (map.getZoom() > MAX_FIT_ZOOM) {
      map.setZoom(MAX_FIT_ZOOM);
    }
  } else {
    map.setView([0, 0], 2);
  }
</script>
</body>
</html>
